<div class="card">  
    <div class="card-body">
      <h5 class="new-card-title" >Loan Records</h5>
        <form  #manageloan="ngForm"  (ngSubmit)="GetAllLoanRecords(manageloan.value)"class="row g-3 needs-validation" novalidate>
            <div class="col-md-3">
              <label for="validationCustom01" class="form-label" >First Name</label>
              <input type="text" class="form-control" id="validationCustom01" name="txtFirstName" ngModel required>      
            </div>
            <div class="col-md-3" >
              <label for="validationCustom02" class="form-label" >Last Name</label>
              <input type="text" class="form-control" id="validationCustom02" name="txtLastName" ngModel required>     
            </div>
            <div class="col-md-3" >
                <label for="validationCustom02" class="form-label" >Loan Number</label>
                <input type="text" class="form-control" id="validationCustom02" name="txtLoanNumber" ngModel required>     
              </div>
            <div class="col-new-md">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
    </div>
  </div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class="card">
        <div class="body table-responsive">
            <table class="table table-condensed">
                <thead class="thead">
                    <tr>
                        <th>Loan No.</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Property Address</th>
                        <th>Loan Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-green" *ngFor="let item of girdLoanList">
                        <td >{{item.loanId}}</td>
                        <td>{{item.applicantFirstName}}</td>
                        <td>{{item.applicantLastName}}</td>
                        <td></td>
                        <td></td>
                        <td>
                          <button class="btn btn-primary"  type="submit" (click)="ViewLoanDetails(item)">View</button>
                          <button class="btn btn-danger"  type="submit" (click)="DeleteLoanDetails(item)">Delete</button>
                        </td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="card">  
    <div class="card-body">
      <h5 class="new-card-title" >Search Loan Applications</h5>
        <form  #loandetails="ngForm" (ngSubmit)="GetLoanDetails(loandetails.value)" class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label" >Enter Loan Number</label>
              <input type="text" class="form-control" id="validationCustom01" name="txtLoanNumber" ngModel required>      
            </div>
            <div class="col-new-md">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
    </div>
  </div>
<hr>
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
    <div class="card">
        <div class="body table-responsive">
            <table class="table table-condensed">
                <thead class="thead">
                    <tr>
                        <th>Loan No.</th>
                        <th>Applicant First Name</th>
                        <th>Applicant Last Name</th>
                        <th>Address</th>                  
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-green" *ngFor="let item of filteredRecord">
                        <td>{{item.loanId}}</td>
                        <td>{{item.applicantFirstName}}</td>
                        <td>{{item.applicantLastName}}</td>
                        <td>{{item.applicantAddress}}</td>                      
                        <td><button class="btn btn-primary" (click)="ShowLoanDetails(item)" type="submit">Loan Details</button></td>                     
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="card">  
    <div class="card-body">
      <h5 class="new-card-title" >Add New Loan</h5>    
      <div class="row g-3 needs-validation" novalidate>
            <div class="col-md-3">
              <label for="validationCustom01" class="form-label" >Applicant First Name</label>
              <input type="text" class="form-control" id="validationCustom01" [(ngModel)]="newLoanRec.applicantFirstName" required>      
            </div>
            <div class="col-md-3">
              <label for="validationCustom02" class="form-label" >Applicant Last Name</label>
              <input type="text" class="form-control" id="validationCustom02" [(ngModel)]="newLoanRec.applicantLastName" required>     
            </div>         
            <div class="col-md-3">
              <label for="validationCustom03" class="form-label" >Applicant Address</label>
              <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="newLoanRec.applicantAddress" required>     
            </div>    
            <div class="col-md-3">
              <label for="validationCustom03" class="form-label" >Loan Type</label>
              <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="newLoanRec.loanType" required>     
            </div> 
            <div class="col-md-3">
              <label for="validationCustom03" class="form-label" >Loan Amount</label>
              <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="newLoanRec.loanAmount" required>     
            </div> 
            <div class="col-md-3">
              <label for="validationCustom03" class="form-label" >Loan Term</label>
              <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="newLoanRec.loanTerm" required>     
            </div> 
            <div class="col-md-3">
              <label for="validationCustom03" class="form-label" >Property Address</label>
              <input type="text" class="form-control" id="validationCustom03" [(ngModel)]="newLoanRec.propertyAddress" required>     
            </div>        
            <div class="col-new-md">
              <button class="btn btn-primary" type="submit" (click)="SaveNewLoan()">Submit</button>
            </div>
      </div>
    </div>
  </div>
